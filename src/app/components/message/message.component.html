<div *ngIf="message.type!='text'" [ngClass]="{'me' : message.sentBy === 'human'}" class="message-bubble">
    <div class="message-bubble-inner">
        <div class="message-avatar">
            <img [src]="message.sentBy === 'human' ? message.userImg : message.botImg" alt="">
        </div>

        <div class="message-text">

            </div>  
            https://chatbotchecserver.com/chatbotCHECUsuarios/copiaFactura/copias/prueba.pdf','factura.pdf  
            <i *ngIf="message.docUrl" class="fas fa-download" style="color: black;" (click)="downloadPdf('https://cors-anywhere.herokuapp.com/https://chatbotchecserver.com/chatbotCHECUsuarios/copiaFactura/copias/prueba.pdf','miFactura.pdf')"></i>                       
            <i *ngIf="message.docUrl" class="fas fa-download" style="color: black; cursor: pointer;" (click)="downloadPdf('https://cors-anywhere.herokuapp.com/https://adminchecweb.cadenaportalgestion.com/PDF/Show?Id=396789018','miFactura.pdf')"></i>
            <embed *ngIf="message.docUrl" id="embedPdf" [src]="message.docUrl | safe" type="application/pdf" width="100%" height="100px" (click)="zoomImageInvoice()" />       
            <embed *ngIf="message.docUrl" id="embedPdf" [src]="message.docUrl | safe" type="application/pdf" width="100%" height="100px" (click)="zoomImageInvoice()" />                   
            <canvas *ngIf="message.docUrl" id="my_canvas" (click)="downloadPdf(message.docUrl)"></canvas>
            -->   
            <div id="contImg">
                <div *ngIf="message.imageUrl&&imagenDescarga" #ovalo id="ovalo" (click)="downloadPdf(message.docUrl)"></div>
                <img *ngIf="message.imageUrl&&imagenDescarga" #descarga [src]="cargaYdescarga" id='descarga' (click)="downloadPdf(message.docUrl)">
                <img *ngIf="message.imageUrl" [src]="message.imageUrl" (click)="zoomImage()" class="imgweb">
            </div>            
            <p *ngIf="mensajeCuenta" > Este es el n√∫mero de cuenta para este predio: {{message.text}}</p>
            <p *ngIf="!mensajeCuenta" >{{message.text}}
                <!--<a *ngIf="message.docUrl">                 
                 <img *ngIf="message.docUrl" src="./assets/images/descarga.png" (click)="downloadPdf(message.docUrl)" id="iconDownload">

                </a>-->
                <br>
                <span *ngIf="!message.chips" id="horaMe">{{today | date:'shortTime'}}</span>
            </p>
            <div *ngIf="mapa" id="map"></div>
            <p *ngIf="message.webUrl"><small><a target="__blank" [href]="message.webUrl">Click aqui para abrir este
                        link</a></small></p>

            <div *ngIf="message.chips && message.chips.length">
                <span (click)="chipOperation(c)" *ngFor="let c of message.chips" class="chip">{{c.text}}</span>
                <span id="hora">{{today | date:'shortTime'}}</span>
            </div>
        </div>

    </div>
    <div class="clearfix"></div>
</div>
