<div class="bg_gray_image" *ngIf="loginInicial"></div>
<div class="position-relative overflow-hidden" *ngIf="loginInicial">
  <!-- <div id="side_background"></div> -->
  <div class="h_100vh">
    <div class="row justify-content-between align-items-center no-gutters h-100">
      <div class="col-md-6 d-sm-down-none" id="side_background">
        <div class="d-flex align-items-center h-100">
          <div class="after">
            <h1 style="color: white;" class="text-center px-5 py-2 m-0">{{ appName }}</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4 mx-auto">
        <div class="card shadow py-5 m-0">
          <div class="row align-items-center no-gutters">
            <div class="col-12 ml-lg-0">
              <div class="px-4">
                <div class="text-center mb-4">
                  <img src="assets/images/chec_logo.png" alt="CHEC" class="img-fluid" />
                </div>
                <h3 style="color: white;" class="d-sm-block d-md-none text-center mb-4"> {{ appName }} </h3>
                <h5 class="d-sm-block d-md-none text-center mb-4"> Iniciar sesión  </h5>
                <h3 class="d-sm-down-none text-center mb-4">Iniciar sesión</h3>
                <!-- <p class="text-muted text-center mb-4">Ingresa a tu cuenta</p> -->
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="position-relative mb-4">
                    <label for="email">Correo electrónico</label>
                    <input type="text" formControlName="email" class="form-control" id="email"
                      placeholder="usuario@chec.com.co" />
                    <span *ngIf="loginFields.email.invalid && (loginFields.email.dirty || loginFields.email.touched)" class="d-flex justify-content-center w-100 text-danger posicion_mensaje">
                      <span *ngIf="loginFields.email.errors.required">
                        Este campo es requerido
                      </span>

                      <span *ngIf="loginFields.email.errors.email">
                        Debes escribir un correo válido
                      </span>
                    </span>
                  </div>
                  <div class="position-relative" style="margin-bottom: 2rem">
                    <label for="password">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" id="password"
                      placeholder="Contraseña" />
                    <span *ngIf="loginFields.password.invalid && (loginFields.password.dirty || loginFields.password.touched)" class="d-flex justify-content-center w-100 text-danger posicion_mensaje">
                      <span *ngIf="loginFields.password.errors.required">
                        Este campo es requerido
                      </span>
                    </span>
                  </div>
                  <div class="">
                    <button type="submit" class="btn verde_primary text-white w-100">
                      Ingresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
